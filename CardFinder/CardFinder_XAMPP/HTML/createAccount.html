        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="../CSS/navbar.css">
        <link rel="stylesheet" href="../CSS/searchBar.css">
        <link rel="stylesheet" href="../CSS/homePageCards.css"/>
        <link rel="stylesheet" href="../CSS/cardInfoBox.css"/>
        <link rel="stylesheet" href="../CSS/singUpForm.css"/>
    </head>
    <body>  
        <!-- onload="cardList();" Add this for advancedSearch to work. -->
        <header>
            <div class="navbar">
                <div class="logo"><a href="../HTML/home.html">CardFinder</a></div>
                <ul class="links">
                    <li><a href="../HTML/home.html">Home</a></li>
                    <li><a href="../HTML/decks.html">Decks</a></li>
                    <li><a href="../HTML/about.html">About</a></li>
                </ul>
                <div class="links">
                    <a href="../HTML/signIn.html" class="action_btn">Sign In</a>
                    <div class="profile_icon">
                        <i class="fa-solid fa-user" id="profileIcon"></i>
                    </div>
                </div>
                <div class="toggle_btn" onclick="toggleButton()">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
            <div class="dropdown_menu">
                <li><a href="../HTML/home.html">Home</a></li>
                    <li><a href="../HTML/decks.html">Decks</a></li>
                    <li><a href="../HTML/about.html">About</a></li>
                <li><a href="../HTML/signIn.html" class="action_btn">Sign In</a></li>
                <li><i class="fa-solid fa-user profile_icon"></i></li>
            </div>
        </header>
        <main>
                <div class="signInForm">
                    <!-- Create Account Form -->
                    <form class="form" id="createAccount" method="post" action="../PHP/create_user.php"> 
                        <h1 class="form_title">Create Account</h1>
                        <div class="form_message form_message-error"></div>

                        <div class="form_input-group">
                            <input type="text" name="user_email" id="userEmail" class="form_input" autofocus placeholder="Enter Email">
                            <div class="form_input-error-message"></div>
                        </div>

                        <div class="form_input-group">
                            <input type="password" name="user_password" class="form_input" placeholder="Enter Password">
                            <div class="form_input-error-message"></div>
                        </div>

                        <div class="form_input-group">
                            <input type="password" name="user_pass_confirm" class="form_input" placeholder="Confirm Password">
                            <div class="form_input-error-message"></div>
                        </div>

                        <input class="form_button" type="submit" value="Submit">

                        <p class="form_text">
                            <a class="form_link" href="../HTML/signIn.html" id="linkLogin">Already have a CardFinder Account? Sign In.</a>
                        </p>
                    </form>
                </div>
        </main>

        
        <script src="../JavaScript/assortedFunctions.js" async defer></script>
        <script src="../JavaScript/toggleButton.js" async defer></script>
    </body>
</html>
