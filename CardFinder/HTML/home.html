<!DOCTYPE html>
<script type="text/javascript" src="../JavaScript/getCard.js"></script>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CardFinder</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="../CSS/navbar.css">
        <link rel="stylesheet" href="../CSS/searchBar.css">
        <link rel="stylesheet" href="../CSS/homePageCards.css"/>
        
    </head>
    <body onload="fetchCard();">
        <header>
            <div class="navbar">
                <div class="logo"><a href="#">CardFinder</a></div>
                <ul class="links">
                    <li><a href="hero">Home</a></li>
                    <li><a href="decks">Decks</a></li>
                    <li><a href="about">About</a></li>
                </ul>
                <div class="links">
                    <a href="#" class="action_btn">Sign In</a>
                    <div class="profile_icon">
                        <i class="fa-solid fa-user" id="profileIcon"></i>
                    </div>
                </div>
                <div class="toggle_btn" onclick="toggleButton()">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
            <div class="dropdown_menu">
                <li><a href="hero">Home</a></li>
                <li><a href="decks">Decks</a></li>
                <li><a href="about">About</a></li>
                <li><a href="#" class="action_btn">Sign In</a></li>
                <li><i class="fa-solid fa-user profile_icon"></i></li>
            </div>
        </header>
        <main>
            <div class="container">
                <form action="" method="get" class="search_bar">
                    <input type="text" placeholder="Search for a MTG card . . ." name="q">
                    <button type="submit"><i class="fa-solid fa-magnifying-glass searchIcon"></i></button>
                </form>
            </div>
            <div class="cardsContainer">
                <div class="leftCard">
                    <img class="cardImageSide" src="../images/mtgCardBack.jpg">
                </div>
                <div class="leftArrow">
                    <i class="fa-solid fa-chevron-left fa-3x arrowStyle"></i>
                </div>

                <div class="centerCard">
                    <!-- <img class="cardImageCenter" src="../images/mtgCardBack.jpg"> -->
                    <img class="cardImageCenter" id="card">
                </div>

                <div class="rightArrow">
                    <i class="fa-solid fa-chevron-right fa-3x arrowStyle"></i>
                </div>
                <div class="rightCard">
                    <img class="cardImageSide" src="../images/mtgCardBack.jpg">
                </div>
                
            </div>


            <div class="randomCards">
            </div>
        </main>

        
        <script src="../JavaScript/toggleButton.js" async defer></script>
    </body>
</html>
